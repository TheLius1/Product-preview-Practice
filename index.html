<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3e3e988f0b.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container" id="container">
    <div class="image">
      <img src="image-product-desktop.jpg" alt="" class="desktop-image">
      <img src="image-product-mobile.jpg" alt="" class="mobile-image">
    </div>
    <div class="content">
        <p class="subtitle1">
          perfume
        </p>
        <h1 class="title">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="subtitle2">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1 class="new__price">
            $149.99
          </h1>
          <p class="ex__price">
            $169.99
          </p>
        </div>
        <div class="counter">
          <div class="count" id="add-count">
            <p>+</p>
          </div>
          <div class="count-num" id="count-num">
            <p>1</p>
          </div>
          <div class="count" id="sub-count">
            <p>-</p>
          </div>
        </div>
      </div>
    </main>
</body>
<script src="script.js"></script>
</html>
